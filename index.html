<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Journal</h1>
        <div class="journal-form">
            <input type="text" id="entry-title" placeholder="Entry Title">
            <textarea id="entry-content" placeholder="Write your journal entry here..."></textarea>
            <button id="save-entry">Save Entry</button>
        </div>
        <div class="journal-entries">
            <h2>Previous Entries</h2>
            <ul id="entries-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
